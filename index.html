<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Graphics and Design Lab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="header-content">
    <img id="logo" src="Jamia-Hamdard-University_Logo.png" alt="Jamia Hamdard Logo" class="logo">
    <div class="jamia-info">
      <h1>Jamia Hamdard</h1>
      <p>Department of Computer Science and Engineering<br>
      School of Engineering Sciences and Technology<br>
      Jamia Hamdard</p>
      <p><strong>Sessional Test 2025</strong></p>
      <h2>Engineering Graphics and Design Lab</h2>
    </div>
  </div>
</header>

  <div class="container">
    <div id="studentForm">
      <h2>Enter Student Details</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" required>

        <label for="enrollmentNumber">Enrollment Number:</label>
        <input type="text" id="enrollmentNumber" required>

        <label for="class">Class:</label>
        <input type="text" id="class" required>

        <button type="button" onclick="generateQuestions()">Generate Questions</button>
      </form>
    </div>

    <div id="questionsSection" style="display:none;">
      <h2>Exam Questions</h2>
      <div id="studentDetails"></div>
      <div id="questionList"></div>
      <button onclick="restartExam()">Restart</button>
    </div>
  </div>
<footer>
        <p style="text-align: center;">
            <img src="drmsa.png" alt="Logo" style="width: 50px; height: auto; vertical-align: middle;"/>
        </p>
        <p style="text-align: center;">
            developed by <strong>Dr. MSA</strong> @ 2025
        </p>
    </footer>



  <script src="script.js"></script>
</body>
</html>
